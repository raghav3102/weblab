<!DOCTYPE html>
<head>
    <title>
        Binary Search
    </title>
</head>
<body>
    <script>
        const search = (arr,key) => {
            let min = 0;
            let max = arr.length - 1;
            let mid = Math.floor((min + max)/2);
            while(min <= max){
                if(arr[mid] < key){
                    min = mid + 1;
                } else if(arr[mid] > key){
                    max = mid - 1;
                } else {
                    return mid;
                }
                mid = Math.floor((min + max)/2);
            }
            return -1;
        }
        let arr = prompt("Enter the sorted numbers seperated by space : ").split(" ").map(Number);
            let key = parseInt(prompt("Enter the key value: "));
            let result = search(arr,key);
            if(result != -1){
                alert(key + " found at index " + result);
            } else{
                alert(key + " not found");
            }
    </script>
</body>
</html>
