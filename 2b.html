<!DOCTYPE html>
<head>
    <title>
        Odd or Even
    </title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Enter a number:"));
        if(num % 2 == 0){
            alert(num + " is even");
        }else{
            alert(num + " is odd");
        }
    </script>
</body>
</html>
