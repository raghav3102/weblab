<!DOCTYPE html>
<head>
    <title>
        Virus
    </title>
</head>
<body>
    <script>
       function check(virus,blood){
        const array = virus.toLowerCase();
        const subVirus = array.split("");
        let count = 0;
        for(let i = 0;i < blood.length; i++){
            if(subVirus.includes(blood[i])){
                count++;
            }
        }
        if(count == blood.length){
            alert("Positive");
        } else {
            alert("Negative");
        }
       }
       const virus = prompt("Enter virus composition ");
       const blood = prompt("Enter blood composition ");
       check(virus,blood);
    </script>
</body>
</html>
