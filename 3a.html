<!DOCTYPE html>
<head>
    <title>
        Vowels
    </title>
</head>
<body>
    <script>
       function cVowels(word){
        const lowWord = word.toLowerCase();
        const vowels = ['a','e','i','o','u'];
        let count = 0;
        for(let i = 0;i < lowWord.length; i++){
            if(vowels.includes(lowWord[i])){
                count++;
            }
        }
        return count;
       }
       const str = prompt("Enter a string: ");
       var c = cVowels(str);
       alert("No: of vowels in " + str + " : " + c);
    </script>
</body>
</html>
