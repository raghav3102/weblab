<!DOCTYPE html>
<head>
    <title>
        Ceaser Cipher
    </title>
</head>
<body>
    <script>
       const cipher = (text,shift) => {
        let encrypted = "";
        for(let i = 0;i<text.length;i++){
            const char = text[i];
            if(char.match(/[A-Z]/)){
                const charCode = ((char.charCodeAt() - 65 + shift) % 26) + 65;
                encrypted += String.fromCharCode(charCode);
            } else if(char.match(/[a-z]/)){
                const charCode = ((char.charCodeAt() - 97 + shift) % 26) + 97;
                encrypted += String.fromCharCode(charCode);
            } else {
                encrypted += char;
            }
        }
        return encrypted;
       }
       const text = prompt("Enter the string: ");
       const shift = parseInt(prompt("Enter the shift value"));
       const result = cipher(text,shift);
       alert("Encrypted text: " + result);
    </script>
</body>
</html>
