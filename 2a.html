<!DOCTYPE html>
<head>
    <title>
        Promises
    </title>
</head>
<body>
    <script>
        function async(){
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    const num = parseFloat(prompt("Enter a number greater than 0"));
                    if(num > 0){
                        resolve(num);
                    } else {
                        reject(new Error("Number is not greater than 0"));
                    }
                },500)
            })
        }
        async()
            .then((result) => {
                alert(result + " is greater than 0");
                return async();
            })
            .then((result) => {
                alert(result + " is greater than 0");
            })
            .catch((error) => {
                alert(error);
            })
    </script>
</body>
</html>
