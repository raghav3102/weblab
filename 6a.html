<!DOCTYPE html>
<head>
    <title>
        Capitalize
    </title>
</head>
<body>
    <script>
        const fun = (str) => {
            const words = str.split(" ");
            for(i=0;i<words.length;i++){
                const word = words[i];
                words[i] = word.charAt(0).toUpperCase() + word.slice(1);
            }
            return words.join(" ");
        }
        const str = prompt("Enter the string: ");
        const result = fun(str);
        alert(result);
    </script>
</body>
</html>
