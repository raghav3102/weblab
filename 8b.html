<!DOCTYPE html>
<head>
    <title>
        USN
    </title>
</head>
<body>
    <input type = "text" id = "input">
    <button type = "button" onclick="fun()">Validate</button>
    <script>
        function fun(){
            const element = document.getElementById("input");
            const usn = element.value;
            const pattern = /[1][A-Z]{2}(?!00)\d{2}(?:CS|IS|EC|EE|ME|AE|CV)(?!000)\d{3}$/i;
            if(pattern.test(usn)){
                alert("USN is valid");
            }else{
                alert("USN is invalid");
            }
        }
    </script>
</body>
