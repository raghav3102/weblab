<!DOCTYPE html>
<head>
    <title>Sum</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Enter the first number:"));
        var num2 = parseFloat(prompt("Enter the second number:"));
        var sum = num1 + num2;
        alert("The sum of " + num1 + " and " + num2 + " is: " + sum);
    </script>
</body>
</html>
